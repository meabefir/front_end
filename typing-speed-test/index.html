<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Typing Speed Test</title>
</head>
<body>

  <div class="container" id="container">
    <h1>Welcome to the Typing game</h1>
    <h2>Rules:</h2>
    <p>Type in the input field the highlighted word.<br>
        The correct words will turn <span class="green">green</span>.<br>
        Incorrect letters will turn <span class="red">red</span>.</p>
    <br>
    <p class="bigger">Have fun !</p>
    <button id="start-game" class="btn start-game bigger">Start game</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
