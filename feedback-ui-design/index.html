<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fa27dc6c20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="container">
      <h3>How satisfied are you ?</h3>
      <div class="img-container">
        <div class="img-element">
          <img
            src="https://image.flaticon.com/icons/svg/187/187150.svg"
            alt=""
          />
          <span>Unhappy</span>
        </div>
        <div class="img-element">
          <img
            src="https://image.flaticon.com/icons/svg/187/187136.svg"
            alt=""
          />
          <span>Neutral</span>
        </div>
        <div class="img-element">
          <img
            src="https://image.flaticon.com/icons/svg/187/187133.svg"
            alt=""
          />
          <span>Satisfied</span>
        </div>
      </div>
      <button id="button">Send Review</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
