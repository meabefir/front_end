<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Invoice Design</title>
  </head>
  <body>
    <div class="container">
      <h3>Invoice</h3>
      <table>
        <thead>
          <tr>
            <th>PRODUCT</th>
            <th>UNIT</th>
            <th>PRICE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Three Unicorns</td>
            <td>1</td>
            <td>$15.00</td>
          </tr>
          <tr>
            <td>Awesome Jacks</td>
            <td>2</td>
            <td>$15.00</td>
          </tr>
          <tr>
            <td>Two Kings</td>
            <td>1</td>
            <td>$15.00</td>
          </tr>
        </tbody>
      </table>
      <div class="total">
        <span>Total</span>
        <span>$60.00</span>
      </div>
      <button>PAY NOW</button>
    </div>
  </body>
</html>
