<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body class="light" id="body">

<div class="container">
  <div class="screen-mode light" id="screen-mode">Dark mode</div>

  <div class="clock-container light" id="clock-container">
    <div class="needle hours" id="hours"></div>
    <div class="needle minutes" id="minutes"></div>
    <div class="needle seconds" id="seconds"></div>
    <div class="center-point"></div>
  </div>

  <div class="time-container light" id="time-container">
    <div class="time" id='time'>14:07</div>
    <div class="date" id='date'>Sunday, Mar <span>29</span></div>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
